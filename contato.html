<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="contato.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="/imagens/logo.png"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

        <main>
            <form>
                <label for="nomeesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomeesobrenome"class="input-padrão" required placeholder="Nome e Sobrenome">

                <label for="e-mail">Email</label>
                <input type="email" id="e-mail" class="input-padrão" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrão" required placeholder="(xx)xxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea name="" id="mensagem" cols="30" rows="10" class="input-padrão" required></textarea>

                <div>
                    <p class="teste" id="teste">Como prefere o nosso contato?</p>
                    <label for="raio-email"><input type="radio" name="contato" value="email" id="raio-email">Email</label>

                    <label for="raio-telefone"><input type="radio" name="contato" value="telefone" id="raio-telefone">Telefone</label>

                    <label for="raio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="raio-whatsapp" checked>Whatsapp</label>

                </div>
                <div>
                    <p>Qual horário pretende ser atendido</p>
                    <select>
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </div>
                
                <label class="checkbox"><input type="checkbox">Gostaria de receber nossa novidades por email? </input></label>

                <input  class="btn" type="submit"  name="contato"value="Enviar Formulário" checked>

                
            </form>
        </main>
        <footer>
            <img src="imagens/logo-branco.png">
            <p class="copyright">&copy; Copyright Barbearia Alura</p>
        </footer>
    </body>
</html>
